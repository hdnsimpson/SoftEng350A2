<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset=“UTF-8">
	<link rel="stylesheet" href="EditTask.css">

 <body>
  <div id="mainPanel" class="container" style="position: absolute; width: 720px; height: 480px;">
  	<header>
  		<h1> Edit Task </h1>
  	</header>
	<form>
		<br>

			</form>
  		</form>
  	</div>

  </div>
